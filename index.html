<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Tic Tac Toe</h1>
    </nav>
    <div class="main">
      <div class="winMassage hide">
        <p class="winner">Winner!!</p>
        <button class="newBtn">New Game</button>
      </div>
      <div class="game">
        <button class="btn bl bt"></button>
        <button class="btn bt"></button>
        <button class="btn br bt"></button>
        <button class="btn bl"></button>
        <button class="btn"></button>
        <button class="btn br"></button>
        <button class="btn bl bb"></button>
        <button class="btn bb"></button>
        <button class="btn bb br"></button>
      </div>

      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
